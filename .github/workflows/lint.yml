name: Lint
on:
  push:
  pull_request:
jobs:
  flake8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install flake8
        run: python -m pip install --upgrade flake8
      - name: Run flake8 (isolated flags)
        run: |
          flake8 --isolated \
                 --max-line-length=120 \
                 --extend-ignore=E203,W503 \
                 --exclude .venv,.venv311,__pycache__,.git,figures,models,.streamlit \
                 app.py train_model.py
