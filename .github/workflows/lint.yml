name: Lint

on:
  push:
  pull_request:

jobs:
  flake8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install flake8
        run: python -m pip install --upgrade pip flake8

      - name: Run flake8 (use repo config)
        run: flake8 --config=.flake8 .
